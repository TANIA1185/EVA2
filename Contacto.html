	<div class="container">
		<h1>Contacto</h1> <!-- Título de la sección de contacto -->
		<form> <!-- Formulario de contacto -->
			<div> <!-- Grupo de campos para el nombre -->
				<label for="nombre">Nombre:</label> <!-- Etiqueta para el campo de nombre -->
				<input type="text" id="nombre" name="nombre" required> <!-- Campo de nombre -->
			</div>
			<div> <!-- Grupo de campos para el email -->
				<label for="email">Email:</label> <!-- Etiqueta para el campo de email -->
				<input type="email" id="email" name="email" required> <!-- Campo de email -->
			</div>
			<div> <!-- Grupo de campos para el teléfono -->
				<label for="telefono">Teléfono:</label> <!-- Etiqueta para el campo de teléfono -->
				<input type="tel" id="telefono" name="telefono" required> <!-- Campo de teléfono -->
			</div>
			<div> <!-- Grupo de campos para el mensaje -->
				<label for="mensaje">Mensaje:</label> <!-- Etiqueta para el campo de mensaje -->
				<textarea id="mensaje" name="mensaje" required></textarea> <!-- Campo de mensaje -->
			</div>
			
		</form>
		<a href= "contacto_exito.html"><input type="submit" value="Enviar"></a> <!-- Botón para enviar el formulario -->
